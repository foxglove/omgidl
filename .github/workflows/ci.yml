name: CI

on:
  push:
    branches: main
    tags:
      - "omgidl-parser/v*"
      - "omgidl-serialization/v*"
      - "ros2idl-parser/v*"
  pull_request:
    branches: "*"

jobs:
  all:
    name: all
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
          registry-url: https://registry.npmjs.org
          cache: yarn

      - run: corepack enable yarn
      - run: yarn install --frozen-lockfile

      - run: yarn run build
      - run: yarn run lint:ci
      - run: yarn run test

      - name: Publish `omgidl-parser` to NPM
        if: ${{ startsWith(github.ref, 'refs/tags/omgidl-parser/v') }}
        run: yarn workspace @foxglove/omgidl-parser publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_PUBLISH_TOKEN }}

      - name: Publish `omgidl-serialization` to NPM
        if: ${{ startsWith(github.ref, 'refs/tags/omgidl-serialization/v') }}
        run: yarn workspace @foxglove/omgidl-serialization publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_PUBLISH_TOKEN }}

      - name: Publish `ros2idl-parser` to NPM
        if: ${{ startsWith(github.ref, 'refs/tags/ros2idl-parser/v') }}
        run: yarn workspace @foxglove/ros2idl-parser publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_PUBLISH_TOKEN }}
