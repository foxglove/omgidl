version: 2
updates:
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: monthly
    labels: [] # Disable default labels

  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: monthly
    labels: [] # Disable default labels
